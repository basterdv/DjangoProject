{% extends "base.html" %}

{% load crispy_forms_tags %}
{% block title %}Авторизация{% endblock title %}
{% block content %}
    {#    {% if user.is_authenticated %}#}
    <main>
        <section class="py-5 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <form method="post">
                        {% csrf_token %}
                        <h1 class="h3 mb-3 fw-normal">Пожалуйста, авторизуйтесь.</h1>
                        {% for field in form %}

                            <div class="form-floating">
                                {{ field }}
                                <label for="floatingInput">{{ field.label }}</label>
                            </div>
                        {% endfor %}
                        <div class="form-check text-start my-3">
                            <input class="form-check-input" type="checkbox" value="remember-me"
                                   id="checkDefault">
                            <label class="form-check-label" for="checkDefault"> Запомнить меня. </label></div>

                        <button class="btn btn-primary w-100 py-2" type="submit">Войти</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    {#    {% endif %}#}
{% endblock %}
