{% extends "base.html" %}

{% block title %}Регистрация{% endblock title %}

{% block content %}
    <main>
        <section class="py-5 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <form>
                        <h1 class="h3 mb-3 fw-normal">Регистрация.</h1>
                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                            <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                <input type="text" id="registerName" class="form-control"/>
                                <label class="form-label" for="registerName">Имя</label>
                            </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                            <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                <input type="email" id="registerEmail" class="form-control"/>
                                <label class="form-label" for="registerEmail">Your Email</label>
                            </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                            <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                <input type="password" id="registerPassword" class="form-control"/>
                                <label class="form-label" for="registerPassword">Пароль</label>
                            </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                            <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                <input type="password" id="registerRepeatPassword" class="form-control"/>
                                <label class="form-label" for="registerRepeatPassword">Повторить пароль</label>
                            </div>
                        </div>

                        <div class="form-check d-flex justify-content-center mb-5">
                            <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck"/>
                            <label class="form-check-label" for="registerCheck">
                                I agree all statements in <a href="#">Terms of service</a>
                            </label>
                        </div>

                        <button class="btn btn-primary w-100 py-2" type="submit">Регистрация</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
{% endblock %}
