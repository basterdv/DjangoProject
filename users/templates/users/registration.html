                        <!-- Registration Form -->
                        <form method="post" class="space-y-4 mt-6" id="registrationForm">
                            {% csrf_token %}
{#                            <div class="grid grid-cols-2 gap-4">#}
                            <div>
                                <div>
                                    <label for="first-name"
                                           class="block text-sm font-medium text-gray-700 mb-1">Имя</label>
                                    {{ form.username }}
                                </div>
                            </div>

                            <div>
                                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <i class="fas fa-envelope text-gray-400"></i>
                                    </div>
                                    {{ form.email }}
                                </div>
                            </div>

                            <div>
                                <label for="password"
                                       class="block text-sm font-medium text-gray-700 mb-1">Пароль</label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <i class="fas fa-lock text-gray-400"></i>
                                    </div>
                                    {{ form.password1 }}
                                </div>
                                <div class="password-strength mt-1">
                                    <div class="password-strength-fill" id="passwordStrength"></div>
                                </div>
                                <p class="text-xs text-gray-500 mt-1">Минимум 8 символов</p>
                            </div>

                            <div>
                                <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Повторите
                                    пароль</label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <i class="fas fa-lock text-gray-400"></i>
                                    </div>
                                    {{ form.password2 }}
                                </div>
                            </div>

                            <div class="flex items-center">
                                <input id="terms" name="terms" type="checkbox"
                                       class="form-input h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                                       required="">
                                <label for="terms" class="ml-2 block text-sm text-gray-700">
                                    Я согласен с <a href="#" class="text-blue-600 hover:text-blue-500">условиями
                                    использования</a> и <a href="#" class="text-blue-600 hover:text-blue-500">политикой
                                    конфиденциальности</a>
                                </label>
                            </div>

                            <button type="submit"
                                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                Зарегистрироваться
                            </button>
                        </form>

                        <div class="mt-6 text-center">
                            <p class="text-sm text-gray-600">
                                Уже есть аккаунт?
                                <a href="{% url 'users:login' %}"
                                   class="font-medium text-blue-600 hover:text-blue-500 ml-1">Войти</a>
                            </p>
                        </div>
